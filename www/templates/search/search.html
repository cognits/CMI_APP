<ion-view>

    <ion-content class="searchContainer">
        <div id="logoContentId" class="logoContainer" ng-if="logoContent">
          <img src="img/whitelogolarge.png" alt="Innovation">
        </div>
        <div class="inputSearchContainer"  ng-class="classInput">
          <input id="inputSearch" type="text" placeholder="Busca tu nombre" class="inputSearchYourName" ng-focus="upInput()" ng-blur="downInput()" ng-enter="enterToHide()" ng-change="clickInput(search)" ng-model = 'search'>
          <button type="button" class="buttonSearchSize button button-dark">Buscar</button>
        </div>
        <div class="tableContainer"  ng-if='search != null && search.length != 0 && search.length != ""'>


          <table class="tableSearch">
         		<tbody>
         			<tr ng-repeat = "(key,dato) in objFiltered "  ng-click = "selectItem(dato)">
         				<td ng-if="dato.Registro === 'No'">
        	 					{{dato.Nombre }}
         				</td>
                <td ng-if="dato.Registro === 'No'">
        	 					{{dato.NombreUnidad}}
         				</td>
                <td ng-if="dato.Registro === 'No'">
        	 					<img src="img/arrow_right.png" alt="" style="width:30px; height: 30px;">
         				</td>

         			</tr>
         		</tbody>
         	</table>
        </div>

    </ion-content>


</ion-view>
