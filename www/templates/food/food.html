<ion-view>

    <ion-content class="foodContainer">

        <div class="logoContainer">
          <img src="img/whitelogolarge.png" alt="Innovation">
        </div>

        <div class="boxFoodContainer">
          <div class="boxFood">
            <div class="">
              <p class="userNameFood">{{$root.selectObj.Nombre}}</p>
              <p class="grayText">{{$root.selectObj.NombreUnidad}}</p>
              <p class="grayText">{{$root.selectObj.Email}}</p>
              <hr class="line">
              <p class="willEatText">¿Comerás en el evento?</p>
              <div class="checkRadioContainer">
                <div class="yesContainer" ng-click="checkYes()">
                  <button class="unchecked" ng-class="selectYes"></button>
                  <span>Si</span>
                </div>
                <div class="noContainer" ng-click="checkNo()">
                  <button class="checked" ng-class="selectNo"></button>
                  <span>No</span>
                </div>

              </div>
              <button class="buttonConfirm button button-dark" ng-click="saveLunch()">Confirmar</button>
            </div>
          </div>
        </div>
    </ion-content>
</ion-view>
